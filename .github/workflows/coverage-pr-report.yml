name: Test coverage report
concurrency:
  cancel-in-progress: true
  group: coverdiff-${{ github.ref }}

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  main:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Test coverage diff
      uses: kskitek/coverdiff@v0.3.0
      env:
        GITHUB_TOKEN: ${{ secrets.GO_COVERAGE_TOKEN }}
